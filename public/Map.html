<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="Javascript.js"></script>
</head>
<body>
  <header>
    <div id="nav_bar">
      <div id="left_nav">
        <img src="photos/bird.png" style="width: 70px; height: 70px" alt="logo">
      </div>
      <ul id="nav_links">
        <li><a href="index.html">Explore</a></li>
        <li><a href="Map.html">Map</a></li>
        <li><a href="Promotions.html">Promotions</a></li>
        <li><a href="#">Extra</a></li>
      </ul>
    </div>
</header>

<main>
    <section class="intro">
         <!--image slider start-->
    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!-- radio buttons end-->
          <!--slide images start -->
          <div class="slide first">
            <img src="photos/beach-view.png" alt="">
          </div>
          <div class="slide">
            <img src="photos/surf.png" alt="">
          </div>
          <div class="slide">
            <img src="photos/Piedritas_img.png" alt="">
          </div>
          <div class="slide">
            <img src="photos/map.png" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
        <div id="map_intro">
            <h2>Map</h2>
        </div>
        <div id="des">
            <h3>Use this interactive map to explore Lobitos and Piedritas.</h3>
        </div>
        <div id="map_wrapper">
            <div id="map">
            </div>
        </div>

        <script type="text/javascript">
            var counter = 1;
            setInterval(function(){
              document.getElementById('radio' + counter).checked = true;
              counter++;
              if(counter > 4){
                counter = 1;
              }
            }, 5000);
            </script>
    </section>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</html>
